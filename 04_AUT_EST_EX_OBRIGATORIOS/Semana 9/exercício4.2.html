<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

<body>

	<div id="main">
	<h1>ETAPA 9 - Exercício 4 Javascript</h1>
          <br>
     	  <p>Valor</p>
		  <input id="V1" type="number">
		  <br>
		  <button onclick="Seq()">Sequencia</button>
		  <br>
		  <p>Sequência</p>
		  <h1 class="resultado"></h1> 
	   <br>
	
<script>

function Seq(){
    var Elem = document.getElementById("V1").value;
    if (Elem <= 0) {//se o n for menor ou igual a 0 
    document.querySelector(".resultado").innerHTML = "não é possível calcular";
}else{ //função para criar a sequência 
   var n1 = 1;
   var n2 = 1;
 
   for(cont = 1; cont <= Elem; cont++){// analisa cada elemento a partir do 1
   if (cont == 1 || cont == 2){//Quando o contador for == 1 ou == 2
	document.querySelector(".resultado").innerHTML += '<h1>'+n1+'</h1>';
   }else{//calculo para sequência
	val = parseInt(n1) + parseInt(n2);
	document.querySelector(".resultado").innerHTML += '<h1>'+val+'</h1>';
	n1 = n2;
	n2 = val;
   }
   }
}
}
	</script>
   
	   

</body>
</html>
